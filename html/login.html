<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../assets/BOLCA logo (ambil yang atas).png" alt="logo">
      </div>
      <div class="sign_up">
        <a href="#" target="_blank">
          Sign Up
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="image1">
      <img src="../assets/Screen_Shot_2023-05-31_at_15.37.50-removebg-preview.png" alt="image">
    </div>

    <div class="form">
      <div class="rectangle"></div>

      <form action="login.php" method= "post" name="loginForm" onsubmit="return validateInput()">
        <div class="boxes">
          <div class="text">
            <label for="username_or_email">
              Username or email
            </label>
            <ion-icon name="alert-circle-sharp" id="icon_alert_username"></ion-icon>
          </div>
          <div class="inputbox">
            <input type="text" name="username_or_email" placeholder="Enter username or email" id="username_or_email">
          </div>
        </div>

        <div class="boxes">
          <div class="text">
            <label for="password">
              Password
            </label>
            <ion-icon name="alert-circle-sharp" id="icon_alert_password"></ion-icon>
          </div>
          <div class="inputbox">
            <input type="password" name="password" placeholder="Password" id="password">
            <div class="eye">
              <div class="eye_closed">
                <ion-icon name="eye-off-sharp" id="closed" onclick="MyPasswordVisible()"></ion-icon>
              </div>
              <div class="eye_open">
                <ion-icon name="eye-sharp" id="open" onclick="MyPasswordVisible()"></ion-icon>
              </div>
            </div>
          </div>
        </div>

        <div class="boxes">
          <div class="checkbox">
            <input type="checkbox" name="remember" onclick="rememberPassword()">
            <p>
              Remember Password
            </p>  
          </div>
        </div>

        <div class="ellips">
          <div class="ellips1"></div>
          <div class="ellips2"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
